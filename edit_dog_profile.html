<body>
    <div class="container">
        <div class="header">Edit Dog Profile</div>

        <!-- Profile Picture Section -->
        <div class="profile-pic">
            <img id="dogProfilePicturePreview" src="/styles/images/defaultdog.jpg" alt="Selected Dog" class="preview-large">
            <button class="change-picture-button">
                <label for="dogProfilePictureInput">Change Picture</label>
            </button>
            <input type="file" id="dogProfilePictureInput" accept="image/*" style="display: none;">
        </div>

        <!-- Form Section -->
        <div class="form">
            <h3>Edit Dog Profile</h3>
            
            <!-- Dog Name -->
            <label for="dogNameInput">Name</label>
            <input type="text" id="dogNameInput" placeholder="Enter your dog's name">
        
            <!-- Dog Age -->
            <label for="dogAgeInput">Age</label>
            <input type="text" id="dogAgeInput" placeholder="Enter your dog's age">
        
            <!-- Dog Size -->
            <label for="dogSizeInput">Size</label>
            <input type="text" id="dogSizeInput" placeholder="Enter your dog's size">
        
            <!-- Dog Breed -->
            <label for="dogBreedInput">Breed</label>
            <input type="text" id="dogBreedInput" placeholder="Enter your dog's breed">

            <div class="update-button">
                <button id="updateDogProfileBtn" class="btn btn-dark">Update</button>
                <a href="dog_profile.html" class="btn">Return to Profile</a>
            </div>
        </div>
    </div>

</body>
