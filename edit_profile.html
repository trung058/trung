<body>
    <div class="container">
        <div class="header">Edit Profile</div>
        <div class="profile-pic">
            <img id="userProfilePicturePreview" src="./styles/images/default-user.png" alt="Profile Picture">
            <input type="file" id="userProfilePictureInput" accept="image/*" style="display:none;">
            <button class="change-picture-button" onclick="document.getElementById('userProfilePictureInput').click()">Change Picture</button>
        </div>96
        <div class="form">
            <label for="username">Name</label>
            <input type="text" id="username" value="">
            
            <label for="age">Age</label>
            <input type="number" id="age" min="18" placeholder="Enter your age">
            
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Update your location">
            
            <label for="interests">Interests</label>
            <textarea id="interests" placeholder="Describe your interests, hobbies, and what you and your dog enjoy"></textarea>
            
            <div class="update-button">
                <button id="updateProfileBtn">Update</button>
                <a href="profile.html" class="btn">Back to Profile</a>
            </div>
        </div>
    </div>
