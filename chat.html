<body>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <nav id="bottomNavbarPlaceholder"></nav>
    <div class="header">
        <h1>Messaging - UpDog</h1>
    </div>
    
    <div class="message-container" id="messageContainer">
        <!-- Messages will be dynamically inserted here -->
    </div>
    
    <div class="input-container">
        <div class="upload-options">
            <button type="button" class="upload-btn" title="Add files">
                <i class='bx bx-plus'></i>
            </button>
            <div class="upload-menu">
                <label class="upload-option">
                    <i class='bx bx-image'></i>
                    <span>Image</span>
                    <input type="file" accept="image/*" id="imageUpload" onchange="handleFileUpload(event)" style="display: none;">
                </label>
                <label class="upload-option">
                    <i class='bx bx-file'></i>
                    <span>Document</span>
                    <input type="file" accept=".pdf,.doc,.docx,.txt" id="documentUpload" onchange="handleFileUpload(event)" style="display: none;">
                </label>
            </div>
        </div>
        
        <!-- Emoji Picker Button -->
        <button type="button" class="emoji-btn" id="emojiButton" title="Add emoji">
            <i class='bx bx-smile'></i>
        </button>
        
        <input type="text" id="messageInput" placeholder="Message...">
        
        <button onclick="sendMessage()" id="sendButton">
            <i class='bx bxs-send'></i>
        </button>
    </div>
    
    <!-- Emoji Picker Container -->
    <div class="emoji-picker" id="emojiPicker" style="display: none;">
        <!-- Emojis will be populated here -->
    </div>
    
    <div class="image-preview-modal" id="imagePreviewModal">
        <img class="image-preview-content" id="previewImage" src="" alt="Preview">
    </div>
    
    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_UpDog.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/chat.js"></script>

</body>


</html>
