<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-wrapper">
            <div class="header">Add New Dog</div>
        </div>

        <div class="profile-pic">
            <img id="dog-profile-picture" src="https://via.placeholder.com/100" alt="Dog Profile Picture">
            <input type="file" id="dogProfilePictureInput" accept="image/*" style="display:none;">
            <button class="change-picture-button" onclick="document.getElementById('dogProfilePictureInput').click()">Upload Image</button>
        </div>

        <!-- Dog Information Form -->
        <div class="dog-info-form">
            <form id="add-dog-form">
                <div class="form-group">
                    <label for="dog-name">Name</label>
                    <input type="text" id="dog-name" placeholder="Enter your dog's name" required>
                </div>
                
                <div class="form-group">
                    <label for="dog-age">Age</label>
                    <input type="text" id="dog-age" placeholder="Enter your dog's age" required>
                </div>
                
                <div class="form-group">
                    <label for="dog-breed">Breed</label>
                    <input type="text" id="dog-breed" placeholder="Enter your dog's breed" required>
                </div>
                
                <div class="form-group">
                    <label for="dog-size">Size</label>
                    <select id="dog-size" required>
                        <option value="">Select size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dog-description">Description</label>
                    <textarea id="dog-description" placeholder="Enter a brief description for your dog" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Add Dog</button>
                    <a href="profile.html" class ="btn">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>

    <nav id="bottomNavbarPlaceholder"></nav>
    
        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>

        <script src="./scripts/profile.js"></script>
</body>
