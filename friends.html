<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>


    <!-- the body of your page goes here -->
    <nav id="bottomNavbarPlaceholder"></nav>
    
    <!-- stuff -->
    <div class="friends-container">
        <!-- Search Bar -->
        <div class="search-bar">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search friends..." id="friendSearch">
        </div>

        <!-- Friend Requests Section -->
        <div class="friend-requests-section" id="friendRequestsSection">
            <h2>Friend Requests</h2>
            <div class="friend-requests" id="friendRequests">
                <!-- Friend requests will be dynamically inserted here -->
            </div>
        </div>

        <!-- Friends List Section -->
        <div class="friends-section">
            <h2>Friends</h2>
            <div class="friends-list" id="friendsList">
                <!-- Friends will be dynamically inserted here -->
            </div>
        </div>

        <!-- Add Friend Modal -->
        <div class="add-friend-btn" onclick="showAddFriendModal()">
            <i class='bx bx-plus'></i>
        </div>
    </div>

    <!-- Add to friends.html -->
<!-- Profile Preview Modal -->
<div class="modal fade" id="profilePreviewModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Profile Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body profile-preview">
                <img id="previewImage" class="preview-image" alt="Profile picture">
                <h3 id="previewName"></h3>
                <p id="previewBio"></p>
                <div class="preview-actions">
                    <button class="btn btn-primary" onclick="openChat(currentPreviewUserId)">
                        Message
                    </button>
                    <button class="btn btn-outline-danger" onclick="removeFriend(currentPreviewUserId)">
                        Remove Friend
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Friend List Filters -->
<div class="friends-filters">
    <button class="filter-btn active" onclick="filterFriends('all')">All</button>
    <button class="filter-btn" onclick="filterFriends('online')">Online</button>
    <button class="filter-btn" onclick="filterFriends('recent')">Recent</button>
</div>

    <!-- Add Friend Modal -->
    <div class="modal fade" id="addFriendModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Friend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="friendEmail" 
                           placeholder="Enter friend's email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendFriendRequest()">Send Request</button>
                </div>
            </div>
        </div>
    </div>
    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
